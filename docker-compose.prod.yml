services:
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - dino-network
    depends_on:
      - frontend
      - backend

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: dino_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d dino_db']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dino-network

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dino-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/dino_db?sslmode=disable
      REDIS_URL: redis://redis:6379
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dino-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://dino.achievagemilang.live
        NEXT_PUBLIC_WS_URL: wss://dino.achievagemilang.live/ws
    restart: always
    depends_on:
      - backend
    networks:
      - dino-network

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  dino-network:
    driver: bridge
