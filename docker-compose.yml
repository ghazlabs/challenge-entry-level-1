version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dino-postgres
    environment:
      POSTGRES_DB: dino_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '54320:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d dino_db']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: dino-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dino-backend
    ports:
      - '8080:8080'
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/dino_db?sslmode=disable
      REDIS_URL: redis://redis:6379
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    # For hot reload during development, uncomment if using Air
    # command: air

volumes:
  postgres_data:
  redis_data:
